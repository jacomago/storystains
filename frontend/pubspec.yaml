name: storystains
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter      
  json_annotation: ^4.5.0
  dio: ^4.0.6
  shared_preferences: ^2.0.12
  retrofit: '>=3.0.0 <4.0.0'
  flutter_markdown: ^0.6.9
  logger: ^1.1.0  #for logging purpose
  google_fonts: ^3.0.1
  cached_network_image: ^3.1.0+1
  scrollable_positioned_list: ^0.3.2
  equatable: ^2.0.3
  provider: ^6.0.1
  injectable: ^1.5.0
  get_it: ^7.2.0
  intl: ^0.17.0
  flutter_svg: ^1.1.0
  collection: ^1.16.0
  bottom_drawer: ^0.0.5
  # currently not secure/in beta on the web
  flutter_secure_storage: ^5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.11
  json_serializable: '>4.4.0'
  flutter_lints: ^2.0.1
  dependency_validator: ^3.0.0
  mockito: ^5.2.0
  dart_code_metrics: ^4.15.2
  http: ^0.13.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/lottie/
    - assets/fonts/
    - assets/images/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: TT2020Base
      fonts: 
        - asset: assets/fonts/TT2020Base-Regular.ttf
        - asset: assets/fonts/TT2020Base-Italic.ttf
          style: italic
    - family: TT2020B
      fonts: 
        - asset: assets/fonts/TT2020StyleB-Regular.ttf
        - asset: assets/fonts/TT2020StyleB-Italic.ttf
          style: italic
    - family: TT2020D
      fonts: 
        - asset: assets/fonts/TT2020StyleD-Regular.ttf
        - asset: assets/fonts/TT2020StyleD-Italic.ttf
          style: italic
    - family: TT2020E
      fonts: 
        - asset: assets/fonts/TT2020StyleE-Regular.ttf
        - asset: assets/fonts/TT2020StyleE-Italic.ttf
          style: italic
    - family: Domitian
      fonts:
        - asset: assets/fonts/Domitian-Roman.ttf