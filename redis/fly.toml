# fly.toml file generated for storystains-redis on 2022-05-30T09:07:14+02:00

app = "storystains-redis"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "flyio/redis:6.2.6"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [[mounts]]
    destination = "/data"
    source = "redis_server"
